    <title>Tabelas</title>

    <style>
        #table-1 {

        }

        th, td {
            padding: 8px;

            text-align: left;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: yellowgreen;
        }

        th {
            background-color: #04AA6D;
            color: white;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: white;
        }
    </style>
</head>
